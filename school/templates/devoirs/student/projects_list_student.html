{% extends 'layouts/base.html' %}
{% block content %}
  <div class="content">
    <div class="row">
      {% for project in projects %}
        <div class="col-md-4 mb-4">
          <div class="card">
            
            <div class="card-body">
              <a href="{% url 'detail-std' project.id %}"><h2 class="card-title">{{ project.title }}</h2></a>
              
              <h3 class="card-text">{{ project.subject|escape|linebreaks|truncatewords:5 }}</h3>
              <p class="card-text">
                <small class="text-muted">This project end at {{ project.end_at|date:"d M Y" }}</small>
              </p>
              
              <div class="card-footer">
                <p>Download Project File : <a href="{{ project.project_file.url }}"> <i class="fa fa-download" aria-hidden="true"></i> </a></p>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
